<form action="/tasks/create" method="POST">
    <label>Task Name:</label><br>
    <input type="text" name="task_name" required><br>
  
    <label>Task Category:</label><br>
    <input type="text" name="task_category" required><br>
  
    <label>Start Time:</label><br>
    <input type="datetime-local" name="start_time" required><br>
  
    <label>Due Time:</label><br>
    <input type="datetime-local" name="due_time" required><br>
  
    
    <label>Task Description:</label><br>
    <input type="text" name="task_description" required><br>

    <input type="submit" value="Create Task">
  </form>
