<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
</head>
<body>
  <h1>Today</h1>
  
  <br>
  <a href="{{ url_for('create_task') }}">Create Task</a>
    <br>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{{ url_for('task_detail',id=task.id)}}">
            <strong>{{ task.task_name }}</strong> â€” {{ task.task_category }}  
        </a>
        <br>
        Start: {{ task.start_time }} | Due: {{ task.due_time }}
      </li>
    {% else %}
      <li>No tasks found</li>
    {% endfor %}
  </ul>

  <br>
</body>
</html>
